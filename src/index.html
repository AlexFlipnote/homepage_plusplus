<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <meta name="theme-color" content="#14bae4">
    <title>Homepage++</title>

    <!-- Meta data for public demo -->
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <meta content="Homepage++" property="og:title">
    <meta content="A website that gives you a clean homepage." property="og:description">
    <meta content="A website that gives you a clean homepage." name="description">
    <meta name="revisit-after" content="2 days">

    <!-- Stylesheets -->
    <link href="css/index.css" type="text/css" rel="stylesheet">
  </head>

  <body class="no-overflow no-select">
    <section class="background-container">
      <img id="background" draggable="false">
      <div class="time-container">
        <h1 id="time"></h1>
        <h1 id="date"></h1>
      </div>
      <!-- Search engine -->
      <form id="search-form" role="search" spellcheck="false" novalidate style="display: none;">
        <input
        id="search-input"
        type="text"
        name="q"
        placeholder="Search the web..."
        autocapitalize="off"
        autocorrect="off"
        autocomplete="off"
        />
      </form>
    </section>

    <!-- Weather placeholder -->
    <section id="weather-container" style="display: none;">
      <img id="wicon" draggable="false" src="images/weather/clearsky_day.png">
      <div class="details">
        <p id="wname">Placeholder</p>
        <p id="wdescription">Sunholder</p>
        <div class="temp-container">
          <p id="wtemp">21 Â°C</p>
        </div>
      </div>
    </section>

    <!-- Bookmarks -->
    <section id="bookmarks" style="display: none;"></section>

    <!-- Settings -->
    <a id="settings" href="./options.html" target="_blank" style="display: none">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" class="settings-icon">
        <path fill="none" d="M0 0h20v20H0V0z"></path>
        <path d="M15.95 10.78c.03-.25.05-.51.05-.78s-.02-.53-.06-.78l1.69-1.32c.15-.12.19-.34.1-.51l-1.6-2.77c-.1-.18-.31-.24-.49-.18l-1.99.8c-.42-.32-.86-.58-1.35-.78L12 2.34c-.03-.2-.2-.34-.4-.34H8.4c-.2 0-.36.14-.39.34l-.3 2.12c-.49.2-.94.47-1.35.78l-1.99-.8c-.18-.07-.39 0-.49.18l-1.6 2.77c-.1.18-.06.39.1.51l1.69 1.32c-.04.25-.07.52-.07.78s.02.53.06.78L2.37 12.1c-.15.12-.19.34-.1.51l1.6 2.77c.1.18.31.24.49.18l1.99-.8c.42.32.86.58 1.35.78l.3 2.12c.04.2.2.34.4.34h3.2c.2 0 .37-.14.39-.34l.3-2.12c.49-.2.94-.47 1.35-.78l1.99.8c.18.07.39 0 .49-.18l1.6-2.77c.1-.18.06-.39-.1-.51l-1.67-1.32zM10 13c-1.65 0-3-1.35-3-3s1.35-3 3-3 3 1.35 3 3-1.35 3-3 3z"></path>
      </svg>
    </a>

    <!-- Demo Buttons -->
    <section id="demo-buttons" style="display: none;">
      <h2 class="no-margin text-center">Demo settings</h2>
      <label class="default">
        Change language
        <select id="language">
          <option value="">Default: English (United Kingdom)</option>
        </select>
      </label>
      <label class="default">
        Change background
        <input type="text" id="changebg" placeholder="https://">
      </label>
      <label class="default">
        Change font
        <input type="text" id="changefont" placeholder="Times New Roman">
      </label>
      <label class="default">
        Change clock format
        <input type="text" id="changeClock" placeholder="%H:%M:%S">
      </label>
      <label class="default">
        Change date format
        <input type="text" id="changeDate" placeholder="%e. %B %Y">
      </label>
      <label class="default">
        <input type="checkbox" id="timeToggle" checked>
        Toggle time
      </label>
      <label class="default">
        <input type="checkbox" id="dateToggle" checked>
        Toggle date
      </label>
      <label class="default">
        <input type="checkbox" id="searchToggle">
        Toggle search bar
      </label>
      <label class="default">
        <input type="checkbox" id="weather">
        Toggle weather
      </label>
      <label class="default">
        <input type="checkbox" id="bookmarksToggle">
        Toggle bookmarks
      </label>
    </section>

    <!-- Demo: Install button -->
    <a id="install-button" target="_blank" style="display: none;">
      PLACEHOLDER
    </a>

    <!-- Scripts -->
    <script src="js/index.js"></script>
  </body>
</html>
